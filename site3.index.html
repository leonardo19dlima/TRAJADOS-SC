<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajados SC - Loja Oficial</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #000;
            color: #fff;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #0a0a0a;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: gold;
            letter-spacing: 2px;
            text-shadow: 0 0 8px gold;
        }

        /* CARRINHO */
        .cart {
            font-size: 32px;
            cursor: pointer;
            transition: transform .4s ease, text-shadow .4s ease;
        }

        .cart:hover {
            transform: scale(1.3) rotate(10deg);
            text-shadow: 0 0 15px gold;
        }

        /* MENU CARRINHO */
        #cartMenu {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #111;
            box-shadow: -2px 0 15px rgba(255, 215, 0, 0.3);
            transition: right .4s ease;
            padding: 20px;
            border-left: 1px solid gold;
        }

        #cartMenu.open {
            right: 0;
        }

        /* CARROSSEL */
        .carousel {
            width: 100%;
            height: 380px;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .carousel img.active {
            opacity: 1;
        }

        /* PRODUTOS */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 35px;
        }

        .card {
            background: #0b0b0b;
            padding: 15px;
            border-radius: 14px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: transform .4s ease, box-shadow .4s ease;
        }

        /* ANIMAÃ‡ÃƒO NA IMAGEM */
        .card img {
            width: 100%;
            border-radius: 12px;
            height: 270px;
            object-fit: cover;
            transition: transform .4s ease, filter .4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* BORDA DOURADA ANIMADA */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px gold;
            border-color: gold;
        }

        .card h3 {
            margin-top: 10px;
            text-align: center;
            font-size: 20px;
            color: gold;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: gold;
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 12px gold;
        }
    </style>

</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Trajados SC</div>
        <div class="cart" onclick="toggleCart()">ðŸ›’</div>
    </header>

    <!-- MENU DO CARRINHO -->
    <div id="cartMenu">
        <h2 style="color: gold;">Seu Carrinho</h2>
        <p>Nenhum item adicionado.</p>
    </div>

    <!-- CARROSSEL -->
    <div class="carousel">
        <img src="moletom-lacoste.jpg" class="active">
        <img src="tenis-lacoste.jpg">
        <img src="calca-lacoste.jpg">
        <img src="conjunto-lacoste.jpg">
        <img src="bermuda-lacoste.jpg">
    </div>

    <!-- PRODUTOS -->
    <div class="products">

        <div class="card">
            <img src="moletom-lacoste.jpg">
            <h3>Moletom Lacoste</h3>
            <button class="btn">Comprar</button>
        </div>

        <div class="card">
            <img src="tenis-lacoste.jpg">
            <h3>TÃªnis Lacoste</h3>
            <button class="btn">Comprar</button>
        </div>

        <div class="card">
            <img src="calca-lacoste.jpg">
            <h3>CalÃ§a Lacoste</h3>
            <button class="btn">Comprar</button>
        </div>

        <div class="card">
            <img src="conjunto-lacoste.jpg">
            <h3>Conjunto Lacoste</h3>
            <button class="btn">Comprar</button>
        </div>

        <div class="card">
            <img src="bermuda-lacoste.jpg">
            <h3>Bermuda Lacoste</h3>
            <button class="btn">Comprar</button>
        </div>

    </div>

    <script>
        /* ABRIR/CLOSE DO CARRINHO */
        function toggleCart() {
            document.getElementById("cartMenu").classList.toggle("open");
        }

        /* CARROSSEL */
        let slideIndex = 0;
        const slides = document.querySelectorAll(".carousel img");

        function showSlides() {
            slides.forEach(slide => slide.classList.remove("active"));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }

        setInterval(showSlides, 3000);
    </script>

</body>
</html>
